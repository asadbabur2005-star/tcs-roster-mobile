<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <meta name="theme-color" content="#F4A99C" />
    <meta name="description" content="TCS Roster Mobile - Carer shift management app" />

    <!-- Apple mobile web app tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TCS Roster" />

    <!-- Disable user scaling for better native feel -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />

    <!-- Prevent text size adjustment -->
    <meta name="format-detection" content="telephone=no" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>TCS Roster Mobile</title>

    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        background-color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      /* Initial loading screen */
      #loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      #loading h1 {
        color: #000;
        margin-bottom: 20px;
        font-size: 24px;
      }

      #loading .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f0f0f0;
        border-top: 3px solid #F4A99C;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loading when app loads */
      .loaded #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Loading screen shown while app loads -->
    <div id="loading">
      <h1>TCS Roster</h1>
      <div class="spinner"></div>
      <p style="margin-top: 20px; color: #666;">Loading...</p>
    </div>

    <div id="root"></div>

    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
      });

      // Prevent zooming on iOS
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });

      // Prevent pull to refresh
      document.body.addEventListener('touchmove', function(e) {
        if (e.scale !== 1) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
</html>
